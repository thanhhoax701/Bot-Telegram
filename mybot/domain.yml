  utter_nghi_hoc_tam_thoi:
    - text: "Sinh viên có thể làm đơn xin phép nghỉ học tạm thời trong các trường hợp sau dây:\n
    a)	Được điều động vào các lực lượng vũ trang.\n
    b)	Được cơ quan có thẩm quyền điều động, đại diện quốc gia tham dự các kỳ thi, giải đấu quốc tế.\n
    c)	Bị ốm, thai sản hoặc tai nạn phải điều trị trong thời gian dài có chứng nhận của cơ sở khám bệnh, chữa bệnh có thẩm quyền theo quy định của Bộ Y tế.\n
    d)	Vì lý do cá nhân (hoàn cảnh gia đình neo đơn, việc riêng,...). Trường hợp này chỉ giải quyết khi sinh viên đã học ít nhất 1 học kỳ ở Trường, không thuộc các trường hợp bị xem xét buộc thôi học hoặc xem xét kỷ luật. Thời gian nghỉ học tạm thời trong trường hợp này được tính vào thời gian học tập để hoàn thành CTDT theo quy định tại Điều 5 của Quy định này.\n
    Nếu được chấp thuận, sinh viên sẽ được nhận quyết định cho phép nghỉ học của Hiệu trưởng. Khi hết thời gian nghỉ học tạm thời và chậm nhất là 2 tuần trước khi học kỳ mới bắt đầu, sinh viên phải nộp hồ sơ đề nghị học 1ại. Nếu đủ điều kiện, Hiệu trưởng sẽ có quyết định thu nhận sinh viên học lại.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_canh_bao_hoc_tap:
    - text: "Cảnh báo học tập là hình thức cảnh báo sinh viên trong các trường hợp:\n
    a)	Có ĐTBCHK đạt dưới 0,80 đối với học kỳ đầu của khóa học, dưới 1,00 đối với các học kỳ tiếp theo.\n
    b)	Không đăng ký học trong học kỳ chính mà không được sự cho phép của Hiệu trưởng.\n
    c)	Từ Khóa 47 trở về sau, ngoài áp dụng quy định tại Điểm a và Điểm b khoản này, sinh viên bị cảnh báo học tập trong các trường hợp:\n
      -	Tổng số tín chỉ không đạt trong học kỳ vượt quá 50% khối lượng đã đăng ký học trong học kỳ, hoặc tổng số tín chỉ nợ đọng từ đầu khóa học vượt quá 24 tín chỉ (TC);\n
      -	Điểm trung bình tích lũy đạt dưới 1,2 đối với sinh viên trình độ năm thứ nhất, dưới 1,4 đối với sinh viên trình độ năm thứ hai, dưới 1,6 đối với sinh viên trình độ năm thứ ba dưới 1,8 đối với SV các năm tiếp theo.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_dinh_chi_hoc_tap:
    - text: "Đình chỉ học tập 1 học kỳ trong các trường hợp:\n
    a)	Bị kỷ luật ở mức đình chỉ học tập 1 học kỳ.\n
    b)	Có ĐRL yếu, kém trong 2 học kỳ liên tiếp.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_buoc_thoi_hoc:
    - text: "Buộc thôi học trong các trường hợp:\n
    a)	Bị kỷ luật ở mức buộc thôi học.\n
    b)	Đã bị cảnh báo học tập và học kỳ chính kế tiếp có ĐTBCHK dưới 1,00. Những trường hợp đặc biệt sẽ do Hiệu trưởng quyết định.\n
    c)	Nghỉ học tạm thời quá thời hạn cho phép.\n
    d)	Không đăng ký học trong 2 học kỳ chính liên tiếp mà không được sự cho phép của Hiệu trưởng.\n
    d)	Không đóng học phí 2 học kỳ liên tiếp.\n
    e)	Có ĐRL yếu, kém 2 học kỳ liên tiếp lần thứ hai.\n
    g)	Thời gian học tập vượt quá giới hạn theo quy định tại Điều 5 của Quy định này.\n
    h)	Người học sử dụng hồ sơ, văn bằng, chứng chỉ giả làm điều kiện trúng tuyển hoặc điều kiện tốt nghiệp; văn bằng tốt nghiệp nếu đã được cấp sẽ bị thu hồi, hủy bỏ.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_learn_2_chuong_trinh:
    - text: "Trong quá trình học, sinh viên có thể học thêm một chương trình khác để lấy thêm văn bằng thứ hai (nếu có nhu cầu). Khi tích lũy đầy đủ những học phần theo chương trình thứ hai, sinh viên sẽ được cấp văn bằng của chương trình thứ hai."
      buttons:
        - title: "Điều kiện để học cùng lúc hai chương trình"
          payload: "/dieu_kien_learn"
        - title: "Thủ tục đăng ký học thêm chương trình thứ hai"
          payload: "/thu_tuc_learn"
      button_type: vertical
  utter_dieu_kien_learn:
    - text: "Điều kiện để học cùng lúc hai chương trình:\n
    a)	Ngành đào tạo có chương trình thứ hai phải khác ngành đào tạo ở chương trình thứ nhất.\n
    b)	Đối với sinh viên thuộc khóa 46 trở về trước, sinh viên phải hoàn thành học kỳ đầu tiên và có ĐTBCTL từ 2,00 trở lên. Đối với sinh viên thuộc khóa 47 trở về sau, sinh viên được xếp trình độ năm thứ hai của chương trình thứ nhất (xem Điều 30) và sinh viên phải đáp ứng 01 trong 02 điều kiện như sau tại thời điểm đăng ký:\n
      -	Có ĐTBCTL từ 2,50 trở lên và đáp ứng ngưỡng bảo đảm chất lượng của chương trình thứ hai trong năm tuyển sinh (điểm sàn và các điều kiện khác nếu có);\n
      -	Hoặc có ĐTBCTL từ 2,00 trở lên và đáp ứng điều kiện trúng tuyển của chương trình thứ hai trong năm tuyển sinh (điểm chuẩn và các điều kiện khác nếu có).\n
    c)	Khoa quản lý chương trình thứ hai còn khả năng tiếp nhận thêm sinh viên.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_thu_tuc_learn:
    - text: "Thủ tục đăng ký học thêm chương trình thứ hai:\n
    a)	Sinh viên đăng ký học chương trình thứ hai vào đầu mỗi học kỳ chính (theo thông báo của Trường).\n
