  utter_pham_vi:
    - text: "Quy định này quy định về công tác học vụ dành cho sinh viên (SV) trình độ đại học hệ chính quy bao gồm: Chương trình đào tạo (CTĐT), thời gian học tập, tổ chức đào tạo, đánh giá kết quả học tập, cắp bằng tốt nghiệp và những quy định khác đối với SV.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_doi_tuong:
    - text: "Quy định này áp dụng đối với SV các ngành, khóa đào tạo trình độ đại học hệ chính quy của Trường Đại học Cần Thơ (ĐHCT).\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_sinh_vien:
    - text: "Sinh viên (SV) hệ chính quy của Trường Đại học Cần Thơ (ĐHCT) là những người đã trúng tuyển kỳ thi tuyển sinh hoặc được xét tuyển và có quyểt định thu nhận vào học hệ chính quy của Trường.\n
     - Mỗi SV sẽ được cấp một mã số SV, thẻ SV và địa chỉ thư điện tử: (email) để sử dụng trong suốt quá trình theo học tại Trường.\n
     - Sinh viên Trường ĐHCT phải chấp hành nội quy, quy định của Trường, của Khoa/Viện/Bộ môn trực thuộc Trường (sau đây gọi chung là Khoa), của lớp và của các đơn vị khác trong Trường.\n
     - Khi vào Trường, SV phải mang bảng tên, trang phục sạch sẽ, gọn gàng, kín đáo; phải mặc đồng phục khi tham dự những học phần có yêu cầu.\n
     - Sinh viên phải giữ trật tự, vệ sinh, chấp hành luật giao thông, để xe đúng nơi quy định.\n
     - Sinh viên Trường ĐHCT phải có nếp sống văn minh; có ý thức bảo vệ của công, bảo vệ môi trường; không làm ơn, gây mật trật tự; không tu tập uống rượu bia.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_ctdt_mt_ctgd:
    - text: "Chương trình đào tạo, Bản mô tả chương trình đào tạo và chương trình dạy học được công khai tại trang thông tin điện tử của Trường và Khoa để SV và các bên liên quan được biết.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"
      buttons:
        - title: "Chương trình đào tạo"
          payload: "/ask_ctdt"
        - title: "Bản mô tả chương trình đào tạo"
          payload: "/ask_mota"
        - title: "Chương trình giảng dạy"
          payload: "/ask_ctgd"
      button_type: vertical
  utter_ask_ctdt:
    - text: "Chương trình đào tạo của mọi ngành học được xây dựng theo đơn vị tín chỉ, cấu trúc từ các học phần (thuộc khối kiến thức giáo dục đại cương và giáo dục chuyên nghiệp), trong đó có đủ các học phần bắt buộc và đáp ứng chuẩn CTĐT theo quy định hiện hành của Bộ Giáo dục và Đào tạo. Sinh viên phải tích lũy đủ các học phần và khối lượng tín chỉ tối thiểu theo yêu cầu của CTĐT để được xét cấp bằng tốt nghiệp.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_mota:
    - text: "Bản mô tả chương trình đào tạo và chương trình dạy học được xây dựng căn cứ vào CTĐT, gồm các nội dung:\nt
    - Thông tin chung về CTĐT;\n
    - Thông tin về đối sánh giữa CTĐT với các chương trình tương tự trong và ngoài nước;\n
    - Thông tin về kết quả đánh giá hoặc kiểm đánh chất lượng CTĐT;\n
    - Mục tiêu đào tạo của CTĐT;\n
    - Chuẩn đầu ra của CTĐT;\n
    - Tiêu chí tuyển sinh;\n
    - Cấu trúc chương trình dạy học;\n
    - Khung CTĐT (là CTĐT với các học phần được bố trí theo khối kiến thức);\n
    - Kế hoạch dạy học (là CTĐT với các học phần được bố trí theo học kỳ trong thời gian thiết kế của CTĐT; sau đây gọi là kế hoạch học tập chuẩn toàn khóa);\n
    - Tóm tắt các học phần, phương pháp giảng dạy và học tập, phương pháp đánh giá.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_ctgd:
    - text: "Một số học phần thuộc CTĐT có thể được tổ chức lớp học bằng phương thức dạy và học trực tuyến một phần hoặc toàn bộ học phần khi đáp ứng các quy định hiện hành.\n
    - Những nội dung dạy và học trực tuyến được ghi trong đề cương chi tiết học phần.\n
    - Tổng khối lượng (tính theo tín chi) được thựcc hiện bằng phương thức dạy và học trực tuyến không quá 30% khối lượng của chương trình đào tạo.\n
    - Trong trường hợp thiên tai, dịch bệnh phức tạp và các trường hợp bất khả kháng khác, Trường có thể thực hiện việc dạy và học bằng phương thức trực tuyến theo yêu cầu và hướng dẫn của Nhà nước.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_time_lien_thong:
    - text: "Những sinh viên (SV) học liên thông (người đã có bằng tốt nghiệp trình độ đại học trở lên; người có bằng tốt nghiệp trình độ cao đẳng trở lên) và những SV có kểt quả học tập đã tích lũy từ một trình độ đào tạo khác, một ngành đào tạo hoặc một CTĐT khác, một khóa học khác hoặc từ một cơ sở đào tạo khác được xem xét công nhận, chuyển đổi sang tín chỉ của những học phần trong CTĐT theo học theo Quy định xét miễn và công nhận điểm học phần trong CTĐT trình độ đại học hệ chính quy của Trường.\n
    Đối với SV từ Khóa 47 trở về sau, khối lượng tín chỉ tối đa được công nhận, chuyển đổi không vượt quá 50% khối lượng học tập tối thiểu của CTĐT và thời gian tối đa để những SV này hoàn thành khóa học được xác định trên cơ sở thời gian theo kế hoạch học tập chuẩn toàn khoá giảm tương ứng với khối lượng tín chỉ được miễn trừ.\n
    Cụ thể là mỗi 9 TC được công nhận và chuyển đổi thì thời gian học tập tối đa để SV hoàn thành CTĐT giảm tương ứng là 1 HK chính (ví dụ được công nhận và chuyển đổi ít hơn 9 TC thì không giảm thời gian học tập tối đa, từ 9 TC đến 17 TC thì thời gian học tập tối đa giảm 1 HK chính, từ 18 TC đến 26 TC thì thời gian học tập tối đa giảm 2 HK chính, ...).\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

# ============= TỔ CHỨC ĐÀO TẠO =============
  utter_ask_trach_nhiem:
    - text: "Trách nhệm của Trường và sinh viên trong việc đăng ký học phần"
      buttons:
        - title: "Trách nhệm của Trường"
          payload: "/trach_nhiem_truong"
        - title: "Trách nhệm của sinh viên"
          payload: "/trach_nhiem_sinh_vien"
  utter_trach_nhiem_truong:
    - text: "a)	Đầu khóa học, Trường cung cấp cho sinh viên (SV) kế hoạch học tập chuẩn toàn khóa của ngành học, quy định về công tác học vụ và bố trí Cố vấn học tập (CVHT) cho từng lớp chuyên ngành.\n
        b)	Cán bộ làm CVHT chịu trách nhiệm quản lý SV; căn cứ kế hoạch học tập chuẩn toàn khóa, tư vấn SV xây dựng kế hoạch học tập toàn khóa (KHHTTK) và thực hiện quá trình học tập theo đúng quy định của Trường.\n
        c)	Đầu mỗi học kỳ (HK), Trường thông báo cho SV những học phần sẽ giảng dạy trong HK đó và thời khóa biểu (TKB) của từng học phần tương ứng.
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_trach_nhiem_sinh_vien:
    - text: "Sinh viên (SV) phải thực hiện đăng ký học phần trước khi học kỳ (HK) mới bắt đầu (SV mới trúng tuyển không phải đăng học phần cho HK đầu tiên của khóa học). Các học phần đăng ký phải theo KHHTTK.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_ask_quy_trinh_dkhp:
    - text: "Sinh viên dựa vào kết hoạch học tập toàn khóa (KHHTTK) và thời khóa biểu (TKB) các học phần giảng dạy trong học kỳ (HK) do Trường công bố để đăng ký học phần trực tuyến theo kế hoạch chung. Sau tuần lễ thứ 2 của HK, SV vào hệ thống quản lý trực tuyến để in “Kết quả đăng ký học phần”.\n
      -	Danh mục các học phần dự kiến mở ở HK được quy định trong CTĐT và được công bố tại trang thông tin điện tử của Trường chậm nhất 6 tuần trước khi bắt đầu HK.\n
      -	Danh mục các học phần không đủ điều kiện tổ chức giảng dạy sẽ được công bố tại trang thông tin điện tử của Trường 1 tuần trước khi bắt đầu HK.\n
      -	Trong 1 tuần đầu của HK, SV có thể xóa những học phần đã đăng ký; hoặc đăng ký bổ sung những học phần mới (trừ các học phần thực hành, thí nghiệm, thực tâp tại cơ sở, GDQP&AN, GDTC) thay cho các học phần mà Trường không thể mở được. Sau thời gian trên, kết quả đăng ký học phần của SV sẽ được cố định.\n
      -	Chậm nhất là tuần lễ thứ 8 của HK chính và tuần lễ thứ 2 của HK phụ nếu thấy việc học khó khăn có thể dẫn đến kết quả kém, SV có thể rút bớt học phần đã đăng ký nhưng không được trả lại học phí. Muốn rút bớt học phần, SV vào hệ thống quản lý trực tuyến của Trường để thực hiện. Những học phần đã rút sẽ nhận điểm W trong bảng điểm của HK đó.\n
      -	Sinh viên đã đăng ký học phần nhưng không đi học hoặc không đi thi kết thúc học phần sẽ bị điểm F của học phần đó.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"
