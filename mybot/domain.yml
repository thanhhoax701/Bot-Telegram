  utter_info_add_lop_HP:
    - text: "Trong thời gian quy định đăng ký học phần của HK, nếu có nhiều hơn 25 SV có nguyện vọng học, được trưởng bộ môn và trưởng khoa quản lý học phần đó chấp thuận, Trường sẽ mở thêm lớp học phần theo đề  nghị.\n
