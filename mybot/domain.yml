  utter_quy_dinh_kiem_tra:
    - text: "Sinh viên có trách nhiệm chấp hành các quy định về thi và kiểm tra, cụ thể như sau:\n
    1. Thực hiện đúng lịch kiểm tra và thi của Trường, của Khoa, của bộ môn. Phải có mặt đúng giờ, nêu đến trễ 15 phút sau khi mở đề, SV sẽ không được dự thi và xem như vắng thi không lý do, sẽ nhận điểm F cho học phần đó.\n
    2. Phải mang thẻ SV (giấy tờ khác có dán ảnh và thông tin cá nhân do cơ quan có thẩm quyền cấp, còn giá trị sử dụng để chứng mình về nhân thân như chứng mình nhân dân, căn cước công dân, hộ chiếu, giấy, phép lái xe,...) khi vào phòng thi. 
    Tuyệt đối phục tùng sự kiểm tra, quản lý và hướng dẫn của cán bộ coi thi (CBC7). Túi xách, tài liệu, phương tiện kỹ thuật thu, phát, truyền tin, ghi âm.... phải để tập trung đúng nơi quy định.\n
    3. Không được ra khỏi phòng th trong thời gian làm bài. Các trường hợp đặc biệt cân cho ra ngoài đêu phải lập biên bản.\n
    4. Bài thi phải làm trên giấy thi thống nhất, viết rõ ràng, sạch sẽ. Được sử dụng bút mực hoặc bút bi màu xanh dương, đen hoặc tím; thước kẻ; thước tính; máy tính điện tử
    không có thẻ nhớ và không soạn thảo được văn bản; giấy nháp có chữ ký của CBCT.\n
    5. Trong giờ thi SV phải giữ trật tự, nghiêm túc làm bài và bảo v làm của mình, không để người khác chép bài của mình. Nếu có thắc mắc phải hỏi công khai.
    Nếu ốm đau bắt thường phải báo cáo để CBCT giải quyết.\n
    6. Những bài thi sau đây là không hợp lệ và không được chấm điểm:\n
    a) Làm bài trên giấy thi khác với giấy thi quy định.\n
    b) Không có chữ ký của CBCT.\n
    e) Viết bằng bút chì, mực đỏ (hình vẽ có thể dùng bút chì).\n
    d) Các bài làm giống nhau.\n
