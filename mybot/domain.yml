  utter_hoc_bong_khuyen_khich:
    - text: "Học bổng khuyến khích học tập.\n
      \ta)	Học bổng khuyến khích học tập (HBKKHT) được xét cấp theo HK dựa trên cơ sở ĐTBCHK (xem Điều 24) và điểm rèn luyện (ĐRL - xem Điều 25) của HK chính trước đó. Học bổng được cấp cho SV từ cao xuống thấp theo mức học bổng (xem điểm d khoản 1 Điều 9 này), trong từng mức ưu tiên theo ĐTBCHK (trường hợp SV có cùng ĐTBCHK thì xét ưu tiên theo ĐRL). Riêng đối với HK đầu tiên của khóa học, học bổng được cấp dựa trên kết quả  xét tuyển đầu vào do Hiệu trưởng quyết định không bao gồm điểm ưu tiên).\n
      \tb)	Quỹ học bổng cấp cho SV từng lớp chuyên ngành được công bố từ đầu khóa học và sẽ được điều chỉnh nếu nguồn quỹ học bổng của Trường có thay đối.\n
      \tc)	Điều kiện để được xét học bổng:\n
      \t\t-	Có số TC đăng ký tối thiểu trong HK chính trước đó là 15 TC (trừ trường hợp do Trường bố trí);\n
      \t\t-	HK chính trước đó, SV có kết quả học tập, rèn luyện đạt từ loại khá trở lên, trong đó không có học phần dưới điểm D (xem Điều 22);\n
      \t\t-	Không bị kỷ luật từ hình thức khiển trách cấp Trường trở lên.\n
      \td)	Tiêu chuẩn cho từng mức học bổng được xác định như sau:\n
      \t\t-	Mức học bổng loại xuất sắc: ĐTBCHK và ĐRL đạt loại xuất sắc.\n
      \t\t-	Mức học bổng loại giỏi: ĐTBCHK đạt từ loại giỏi và ĐRL đạt từ loại tốt trở lên.\n
      \t\t-	Mức học bổng loại khá: ĐTBCHK và ĐRL đạt từ loại khá trở lên.\n
      \tđ)	Học bổng cho SV đi hoc tập ở nước ngoài: SV được cấp HBKKHT còn được xét cấp học bổng để đi học nước ngoài theo quy định hiện hành của Hiệu trưởng Trường Đại học Cần Thơ.\n
      \te)	Mức học bổng do Hiệu trưởng quyết định.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

