  utter_drl:
    - text: "1.	Mức độ rèn luyện của SV được đánh giá từng HK của 2 HK chính và đo lường bằng ĐRL được chấm theo thang điểm 100 dựa vào các quy định hiện hành. ĐRL cả năm là trung bình cộng của ĐRL 2 HK chính. HK phụ không tính ĐRL.\n
      2. Sinh viên bị kỷ luật mức khiển trách cấp Trường, khi đánh giá kết quả rèn luyện không được vượt quá lọai khá.\n
      3. Sinh viên bị kỷ luật mức cảnh cáo cấp Trường, khi đánh giá kết quả rèn luyện không được vượt quá loại trung bình.\n
      4. Sinh viên không thực hiện bảng đánh giá kết quả rèn luyện hoặc không nộp bảng đánh giá đúng thời gian quy định sẽ bị xếp loại kém ở HK đó.\n
      5. Sinh viên bị xếp loại rèn luyện yếu, kém trong 2 HK liên tiếp sẽ bị đình chỉ học tập 1 HK.\n
      6. Sinh viên bị xếp loại rèn luyện yếu, kém trong 2 HK liên tiếp lần thứ hai sẽ bị buộc thôi học.\n
      7. Sử dụng điểm rèn luyện:\n
        a) Điểm rèn luyện toàn khóa học được in trong hồ sơ quản lý SV, ghi vào phụ lục văn bằng tốt nghiệp của SV.\n
        b) Điểm rèn luyện của SV trong HK là tiêu chí để xét HBKKHT, xếp loại và khen thưởng cuối mỗi năm học.\n
      Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_info_hoc_ky:
    - text: "Mỗi năm học được tổ chức thành ba HK: gồm 2 học kỳ chính và 1 học kỳ phụ:"
      buttons:
