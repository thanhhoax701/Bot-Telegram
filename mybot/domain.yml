  utter_khht:
    - text: "Căn cứ kế hoạch học tập chuẩn toàn khóa và hướng dẫn của cố vấn học tập (CVHT), SV phải xây dựng kế hoạch học tập toàn khóa (KHHTTK) bằng cách liệt kê các học phần phải học cho từng học kỳ (HK) của khoá học. 
    KHHTTK phải được CVHT phê duyệt. KHHTTK là cơ sở để SV đăng ký học phần trong mỗi HK.
    Sinh viên có thể thay đổi KHHTTK trong quá trình học nhưng phải có ý kiến của CVHT.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"


  utter_info_HP:
    - text: "1. Học phần là lượng kiến thức tương đối trọn vẹn được dạy trong một HK. Mỗi học phần có tên riêng và được ký hiệu bằng một mã s.\n
      2. Học phần bắt buộc là học phần SV phải tích lũy.\n
      3. Học phần tự chọn là học phần SV tự lựa chọn để tích lũy.\n
      4. Học phần tiên quyết của học phần HPxxx là học phần mà SV phải tích lũy mới được đăng ký hoc học phần HPxxx.\n
      5. Học phần song hành của học phần HPxxx là học phần mà SV phải học trước hoặc học cùng lúc với học phần HPxxx.\n
      6. Học phần điều kiện (bao gồm các học phần Giáo dục Quốc phòng và An ninh (GDQP&AN), Giáo dục thể chất (GDTC), Ngoại ngữ căn bản, Tin học căn bản) là học phần mà SV phải hoàn thành nhưng kết quả học phần không dùng để tính điểm trung bình chung tích lũy (DTBCTL); ngoài ra, điểm học phần GDTC không dùng để tính điểm trung bình chung học kỳ (ĐTBCHK) và điểm trung bình chung năm học (DTBCNH).\n
      7. Lớp học phần (được dạy và học trực tiếp hoặc trực tuyến) là lớp bao gồm những SV đăng ký theo học cùng học phần trong một HK. Mỗi học phần có thế có nhiều lớp học phần với mã số khác nhau.\n
      8. Lớp chuyên ngành là lớp được hình thành từ đầu khóa học cho đến cuối khóa học. Tổ chức lớp chuyên ngành để duy trì những sinh hoạt đoàn thể, lao động, xét kết quả rèn luyện, xét khen thưởng, phổ biến những thông tin của Trường, Khoa đến SV. Mỗi lớp chuyên ngành có mã số riêng và được bố trí một CVHT để giúp đỡ SV.\n
      Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

  utter_tin_chi:
    - text: "1. Kiến thức của mỗi học phần và toàn khóa học được đo lường bằng tín chỉ (TC). Thời lượng của TC được quy định như sau:
    1 TC = 15 tiết học lý thuyết và 30 tiết tự học, chuẩn bị cá nhân có hướng dẫn; hoặc 30 tiết thực hành, thí nghiệm, thảo luận, seminar,... và 15 tiết tự học, chuẩn bị cá nhân có hướng dẫn; hoặc 45 tiết thực tập tại cơ sở, làm tiểu luận, bài tập lớn, đồ án, niên luận, tiểu luận tốt nghiệp, luận văn tốt nghiệp.\n
    2. Một tiết học được tính bằng 50 phút.\n
    3. Khối lượng CTOT của các ngành/chuyên ngành đào tạo được xây dựng theo quy định của Bộ Giáo dục và Đào tạo; được cụ thể hóa trong CTDT ngành/chuyên ngành đào tạo công bố tại trang thông tin điện tử của Trường.\n
    Để biết thêm chi tiết về quy chế học vụ bạn có thể nhấn vào đây: https://dsa.ctu.edu.vn/images/upload/vbanply/2021/Vanban/QD1813_QD_ban_hanh_Quy_dinh_cong_tac_hoc_vu_2021.pdf"

