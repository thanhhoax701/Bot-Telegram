# ============= NHỮNG VẤN ĐỀ CHUNG =============
  utter_ask_pham_vi_doi_tuong:
    - text: "Phạm vi điều chỉnh và đối tượng áp dụng"
      buttons:
        - title: "Phạm vi điều chỉnh"
          payload: "/pham_vi"
        - title: "Đối tượng áp dụng"
